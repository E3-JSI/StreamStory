<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ProaSense - UI</title>
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="lib/jquer-ui.css">	
	
	<script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="lib/cytoscape.js"></script>
	<script type="text/javascript" src="lib/highcharts.js"></script>
	<script type="text/javascript" src="js/zoomvis.js"></script>
	<script type="text/javascript" src="js/hist.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	
	<script type="text/javascript">
		var ui;
		$(document).ready(function () {
			ui = UI();
		});
	</script>
</head>
<body>
	<div id="container-center">
		<div id="container-left">
			<div id="parent_container" class="container">
				<div id="slider_container">
					<div id="slider_item_div"></div>
				</div>
				<div id="vis_container"></div>
				<div id="vis_toggler" class="clickable" title="click for options"></div>
				
				<div id="threshold_slider"></div>
			</div>
			<div id="container-options" class="container">
				<div id="toggler" class="clickable"></div>
				<div id="options" style="display: none;">
					<input type="checkbox" id="chk-show-fut2" />Show future
					<div id="div-future-opts2">
						<input type="number" id="rng-time-probs2" value="0" />
						<input type="number" id="txt-fut-range2" value="1" />
						<!-- input type="range" id="rng-time-probs" /-->
						<div id="div-fut-time2"></div>
					</div>
					<div id="div-ftrs">
						<ul id="ul-ftrs"></ul>
					</div>
				</div>
			</div>
			<div id="container-details" class="container">
				<div id="container-hist" style="height: 200px; overflow-x: auto;">
					<div id="hist-wrapper" style="width: 200%; height: 100%;"></div>
				</div>
				<div id="container-features"></div>
				<div id="container-desc"></div>
			</div>
		</div>
		<div id="container-right">
			<div id="container-msg" class="container">
				<div class="wrapper">
					<ul id="list-msg"></ul>
				</div>
			</div>
			<div id="container-config" class="container">
				<div id="current_height_value"></div>
				<input id="btn-png" type="button" value="Save as PNG" /> <br />
				<input id="btn-save" type="button" value="Save Model" />
			</div>
		</div>
	</div>
	<div id="vis_options" style="display: none;" class >
		<input type="checkbox" id="chk-show-fut" />Show future
		<div id="div-future-opts">
			<input type="number" id="rng-time-probs" value="0" />
			<input type="number" id="txt-fut-range" value="1" />
			<!-- input type="range" id="rng-time-probs" /-->
			<div id="div-fut-time"></div>
		</div>
	</div>
</body>
